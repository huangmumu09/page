<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container{
            height:1080px;
        }
        .column_left{
            float:left;
            width:40%;
            height:1080px;
        }  
        .col_left2{
            width:50%;
            background: green;
            height:1080px;
            float:left;
        }
        .col_left1{
            width:50%;
            background: red;
            height:1080px;
            float:left;
        }
      
    </style>
</head>
<body>
    <div class="container">
        <div class="column_left">
            <div class="col_left1">
                <div class="col_left1_up"></div>
                <div class="col_left1_down"></div>
            </div>
            <div class="col_left2">
                <div class="col_left2_up"></div>
                <div class="col_left2_down"></div>
            </div>
        </div>
        <div class="column_right">
            <div class="col_right">
                <div class="col_right_up"></div>
                <div class="col_right_down"></div>
            </div>
        </div>
        <div class="content"></div>
    </div>
</body>
</html>
